<!DOCTYPE html>

<html>
    <head>
        <title>Colors</title>
        
        <style>
            center {
                width: 50%;
                margin: 0 auto;
            }

            h2, div, span, p {
                padding: 10px;
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
            <h2 style="background-color:aquamarine;">Aquamarine Background</h2>

            <div style="border: 2px solid blue;">div with blue</div>

            <p style="color: chocolate;">this is chocolate paragraph</p>

            <div style="background-color: hsl(45, 100%, 50%);">
                This div has a golden background using HSL
            </div>
    </body>
</html>
