<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attributes</title>
        <meta charset="utf-8">

    </head>
    <body>
        <h1>Cool Math Games</h1>
        <!-- <a> requires an href attribute -->
        <a href="https://www.coolmathgames.com/">Cool Math Games</a> 
        <br>
        <br>
        <!-- <img> requires an src attribute and can also include a width and height -->
        <img src="image.png" title="coolmathgames" id="coolmathgames small"><img> 
        <br>
        <br>
        <img src="image.png" title="coolmathgames" width="300" height="400" id="coolmathgames big"><img> 

        <br>
        <br>

        <img src="bad image" alt="This is a bad image"><img>

        <br>

        <p style="color:red;">This is red.</p>
    </body>
</html>
