<!DOCTYPE html>

<html>
    <head>
        <title>Text Formatting</title>
    </head>

    <body>
        <h3>Text Formatting</h1>

        <i>this it italicized</i>
        <br>
        <small>this is small</small>
        <br>
        <ins>this is inserted text</ins>
        <br>
        <sub>this is subscript text</sub>
        <br>
        <strong>this is bold text</strong>
        <br>
        <b>this is also bold text</b>
        <br>
        <mark>this is highlighted text</mark>
        <br>
        <del>this is striked-through text</del>
        <br>
        <em>this is emphasised text</em>
        <br>
        <sup>this is superscript text</sup>

        <h3>Formatting Example</h1>

        <p>Formula for Glucose: C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></p>

    </body>
</html>
