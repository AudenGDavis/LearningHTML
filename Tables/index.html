<!DOCTYPE html>

<html>
    <head>
        <title>Tables</title>

        <style>
            table, th, td {
                border: 1px solid;
                padding: 10px;
                text-align: center;
            }

            td{
                border-spacing: 10px;
            }

            table#t01{
                background-color: rgb(82, 82, 82);
            }

            table#t2{
                background-color: rgb(82, 82, 82);
            }

            body {
                background-color: rgb(153, 153, 153);
            }
        </style>
    </head>
    
    <body>
        <table style="width: 50%;" id="t01">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Auden</td>
                <td>Davis</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Ron</td>
                <td>Davis</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Marigold</td>
                <td>Davis</td>
                <td>2000</td>
            </tr>
        </table>

        <br>

        <caption>Name's and Phone Numbers</caption>
        <table style="width: 75%;" id="t2">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td rowspan="2">Auden Davis</td>
                <td>123-456-7890</td>
            </tr>
            <tr>
                <td>098-7654-321</td>
            </tr>
            <tr>
                <td>Marigold Davis</td>
                <td>111-222-3333</td>
            </tr>
        </table>
    </body>
</html>
